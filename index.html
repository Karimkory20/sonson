<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7f7f7;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }

  .card {
    background: #fff;
    width: 90%;
    max-width: 340px;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    text-align: center;
  }

  .photo {
    width: 100%;
    aspect-ratio: 1 / 1;
    background: #eaeaea;
    border-radius: 12px;
    margin-bottom: 18px;
    overflow: hidden;
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  p.question {
    font-size: 17px;
    margin: 0 0 24px;
  }

  .buttons {
    position: relative;
    height: 56px;
    margin-bottom: 10px;
  }

  button {
    position: absolute;
    height: 48px;
    min-width: 120px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    touch-action: manipulation;
  }

  .yes {
    background: #ff4d6d;
    color: #fff;
    left: 0;
    transition: transform 0.25s cubic-bezier(.34,1.56,.64,1);
  }

  .no {
    background: #e0e0e0;
    color: #333;
    right: 0;
  }

  .message {
    font-size: 22px;
    font-weight: 700;
    margin: 10px 0 0;
    color: #111;
  }
</style>
</head>

<body>
  <div class="card" id="card">
    <div class="photo">
      <!-- Leave empty; you can set later -->
      <img id="mainImg" src="soso.jpeg" alt="Us">
    </div>

    <p class="question">Will you be my valentine?</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <p class="message" id="message"></p>
  </div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  const img = document.getElementById("mainImg");
  const message = document.getElementById("message");

  function haptic() {
    // Works on many devices; iOS Safari support can vary.
    if (navigator.vibrate) navigator.vibrate([12]);
  }

  function moveYes() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = yesBtn.getBoundingClientRect();

    // Constrain movement inside the card width, and a small vertical band
    const maxX = Math.max(0, cardRect.width - btnRect.width);
    const maxY = 40;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    yesBtn.style.transform = `translate3d(${x}px, ${y}px, 0)`;
  }

  // iPhone-first: escape on tap
  yesBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    haptic();
    moveYes();
  }, { passive: false });

  // Optional desktop support
  yesBtn.addEventListener("mouseenter", () => {
    haptic();
    moveYes();
  });

  // "No" shows a photo + message
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();

    // Put your "No" reaction photo here:
    // - best: use a local file in your project like "no.jpg"
    // - or a hosted image URL
    img.src = "https://via.placeholder.com/800x800?text=NO+ðŸ˜¡";

    message.textContent = "fuck you";
    haptic();
  }, { passive: false });

  // Optional desktop click for No
  noBtn.addEventListener("click", () => {
    img.src = "fuck-you-symbol-comic-style_52683-47788.avif";
    message.textContent = "fuck you";
    haptic();
  });
</script>
</body>
</html>
